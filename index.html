<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 class="titulo">Xpto</h1>
        </header>
        <main>
            <form id="candidato">
                <h1 class="cabecalho">Cadastro de candidatos</h1>

                <label for="nome" class="lform">Nome</label>
                <input type="text" id="nome" class="iform" placeholder="Digite seu nome" autofocus autocomplete="off"
                required oninvalid="setCustomValidity('Por favor, digite o Nome. Usúario não listado!!')" oninput="setCustomValidity('')">

                <label for="sobrenome" class="lform">Sobrenome</label>
                <input type="text" id="sobrenome" class="iform" placeholder="Digite seu sobrenome" autocomplete="off"
                required oninvalid="setCustomValidity('Por favor, digite o Sobrenome. Usúario não listado!!')" oninput="setCustomValidity('')">

                <label for="cpf" class="lform">Cpf</label>
                <input type="text" id="cpf" class="iform" maxlength="14" minlength="14" placeholder="000.000.000-00 | Usar pontuação!" autocomplete="off"
                required oninvalid="setCustomValidity('Por favor, digite o Cpf com a pontuação. Usúario não listado!!')" oninput="setCustomValidity('')">

                <label for="dataN" class="lform">Data de Nascimento</label>
                <input type="date" id="dataN" class="iform" maxlength="4" placeholder="00/00/0000" autocomplete="off"
                required oninvalid="setCustomValidity('Por favor, digite a Data de nascimento. Usúario não listado!!')" oninput="setCustomValidity('')">

                <label for="vaga" class="lform">Vaga</label>
                <input type="text" id="vaga" class="iform" placeholder="Digite a vaga." 
                required oninvalid="setCustomValidity('Por favor, digite a Vaga. Usúario não listado!!')" oninput="setCustomValidity('')">

                <div class="divbtn">
                    <input type="reset" class="btn" id="btnLimpar" value="Limpar">
                    <input type="submit" id="btnSeta" value="&#8595" onclick="main()">
                </div>
            </form>

            <section class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th class="nome" id="nomeT">Nome</th>
                            <th class="sobrenome">Sobrenome</th>
                            <th class="cpf">Cpf</th>
                            <th class="datan">Data de<br> nascimento</th>
                            <th class="idade">Idade</th>
                            <th class="emi">Maior de<br>idade?</th>
                            <th class="vaga">Vaga</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                        
                    </tbody>
                    </table>

                <div class="divbtn">
                    <input type="submit" class="btn" id="btnSalvar" value="Salvar" onclick="salvar()">
                </div>
            </section>
        </main>      
        <script type="text/javascript" src="scripts.js"></script>
    </body>

</html>
